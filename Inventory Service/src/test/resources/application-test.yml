spring:
  application:
    name: Inventory Service Test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 0 # Random port for testing

# Disable OpenAPI for tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
